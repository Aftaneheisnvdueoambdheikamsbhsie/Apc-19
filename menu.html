<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ayam Penyet Covid-19</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Our Ayam Penyet Covid Menu</h1>
    </header>

    <!-- Swiper Slider Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="aym.jpg" alt="ayam">
                <p>Ayam Penyet Covid-19</p>
                <button onclick="addToCart('ayam', 50000)">Add to Cart</button>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="tahu.jpg" alt="tahu">
                <p>Tahu Goreng</p>
                <button onclick="addToCart('tahu', 55000)">Add to Cart</button>
            </div>
            <!-- Add more slides as needed -->
             <div class="swiper-slide">
                <img src="tempe.jpg" alt="tempe">
                <p>Tempe Goreng</p>
                <button onclick="addToCart('tempe', 55000)">Add to Cart</button>
        </div>
        <!-- Add pagination or navigation controls if needed -->
             <div class="swiper-slide">
                <img src="terong.jpg" alt="terong">
                <p>Terong Goreng</p>
                <button onclick="addToCart('terong', 55000)">Add to Cart</button>
    </div>
                <div class="swiper-slide">
                <img src="petai.jpg" alt="petai">
                <p>Petai Goreng</p>
                <button onclick="addToCart('Petai', 55000)">Add to Cart</button>
    </div>
             <div class="swiper-slide">
                <img src="esteh.jpg" alt="terong">
                <p>Es TEH</p>
                <button onclick="addToCart('es teh', 55000)">Add to Cart</button>
    </div>
    <!-- Swiper.js JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
            var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                // When the window is >= 640px wide, show 2 slides at a time
                640: {
                    slidesPerView: 2,
                },
                // When the window is >= 768px wide, show 3 slides at a time
                768: {
                    slidesPerView: 3,
                },
                // When the window is >= 1024px wide, show 4 slides at a time
                1024: {
                    slidesPerView: 4,
                },
            },
        });
    </script>
</body>
</html>
