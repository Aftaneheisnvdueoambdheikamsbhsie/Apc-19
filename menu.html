<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ayam Penyet Covid-19</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Our Ayam Penyet Covid Menu</h1>
    </header>

    <!-- Swiper Slider Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="brownie1.jpg" alt="Brownie 1">
                <p>Brownie Classic</p>
                <button onclick="addToCart('Brownie Classic', 50000)">Add to Cart</button>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="brownie2.jpg" alt="Brownie 2">
                <p>Brownie Strawberry</p>
                <button onclick="addToCart('Brownie Strawberry', 55000)">Add to Cart</button>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Add pagination or navigation controls if needed -->
    </div>

    <!-- Swiper.js JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
