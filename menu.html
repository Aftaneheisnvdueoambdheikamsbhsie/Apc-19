<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ayam Penyet Covid-19</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart">
            Cart: <span id="cart-count">0</span> items
        </div>
    </nav>

    <header>
        <h1>Our Ayam Penyet Covid Menu</h1>
    </header>

    <!-- Grid Layout for desktop -->
    <section class="menu-grid">
        <div class="menu-item">
            <img src="aym.jpg" alt="Ayam Penyet Covid-19">
            <p>Ayam Penyet Covid-19</p>
            <button onclick="addToCart('ayam', 50000)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="tahu.jpg" alt="Tahu Goreng">
            <p>Tahu Goreng</p>
            <button onclick="addToCart('tahu', 55000)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="tempe.jpg" alt="Tempe Goreng">
            <p>Tempe Goreng</p>
            <button onclick="addToCart('tempe', 55000)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="terong.jpg" alt="Terong Goreng">
            <p>Terong Goreng</p>
            <button onclick="addToCart('terong', 55000)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="petai.jpg" alt="Petai Goreng">
            <p>Petai Goreng</p>
            <button onclick="addToCart('petai', 55000)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="esteh.jpg" alt="Es Teh">
            <p>Es Teh</p>
            <button onclick="addToCart('es teh', 55000)">Add to Cart</button>
        </div>
    </section>

    <!-- Swiper slider for mobile -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="aym.jpg" alt="Ayam Penyet Covid-19">
                <p>Ayam Penyet Covid-19</p>
                <button onclick="addToCart('ayam', 50000)">Add to Cart</button>
            </div>
            <div class="swiper-slide">
                <img src="tahu.jpg" alt="Tahu Goreng">
                <p>Tahu Goreng</p>
                <button onclick="addToCart('tahu', 55000)">Add to Cart</button>
            </div>
            <div class="swiper-slide">
                <img src="tempe.jpg" alt="Tempe Goreng">
                <p>Tempe Goreng</p>
                <button onclick="addToCart('tempe', 55000)">Add to Cart</button>
            </div>
            <div class="swiper-slide">
                <img src="terong.jpg" alt="Terong Goreng">
                <p>Terong Goreng</p>
                <button onclick="addToCart('terong', 55000)">Add to Cart</button>
            </div>
            <div class="swiper-slide">
                <img src="petai.jpg" alt="Petai Goreng">
                <p>Petai Goreng</p>
                <button onclick="addToCart('petai', 55000)">Add to Cart</button>
            </div>
            <div class="swiper-slide">
                <img src="esteh.jpg" alt="Es Teh">
                <p>Es Teh</p>
                <button onclick="addToCart('es teh', 55000)">Add to Cart</button>
            </div>
        </div>
        <!-- Swiper Pagination & Navigation (optional) -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var cartCount = 0;

        // Swiper initialization
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });

        function addToCart(item, price) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            alert(item + " added to cart at Rp " + price);
        }
    </script>
</body>
</html>
